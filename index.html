<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>logo.</p>
            </div> 
            <div class="nav-menu">
                <ul>
                    <!-- the available link to interact the web page-->
                    <li><a href="#" class="link" active>Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginbtn">sign in</button>
                <button class="btn" id="registerbtn">sign up</button>
            </div>
            <div class="nav-menus-btn">
                <i class="bx bx-menu"></i> 
            </div>

    <!--  then here the is form to fill in order to obtain the access to the group master in coding so far-->
        <div class="form-box">
            <!-----------------------------registration form-------------------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account <a href="#" onclick="login()">login</a></span>
                    <header>sign up </header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First name">
                        <i class="bx bx-user"></i> 
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last name">
                        <i class="bx bx-user"></i> 
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="example@gmail">
                        <i class="bx bx-envelope"></i> 
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Put secret">
                        <i class="bx bx-lock-alt"></i> 
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="register"> 
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label ><a href="#">Terms and condition</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
